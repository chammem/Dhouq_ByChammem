<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhouq By Chammem</title>

<!-- Google Font élégante -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #5e0b18, #8b1c2d);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    text-align: center;
    background: #f7e1c4;
    backdrop-filter: blur(20px);
    padding: 60px 45px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    max-width: 420px;
    width: 90%;
    border: 1px solid rgba(255,255,255,0.15);
    animation: fadeIn 1.5s ease;
}

.logo {
    width: 220px;
    margin-bottom: 35px;
    border-radius: 50%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.brand-name {
    font-family: 'Cormorant Garamond', serif;
    font-size: 28px;
    color: #fff;
    margin-bottom: 5px;
    letter-spacing: 1px;
}

.tagline {
    font-size: 14px;
    color: #f3dcdc;
    margin-bottom: 40px;
    font-weight: 300;
    letter-spacing: 2px;
}

.btn {
    display: block;
    text-decoration: none;
    padding: 15px;
    margin: 18px 0;
    border-radius: 40px;
    font-weight: 500;
    transition: 0.4s ease;
    border: 1px solid #fff;
    color:#f7e1c4;
    letter-spacing: 1px;
    background: #8b1c2d;

}

.btn:hover {
    background: #f7e1c4;
    color: #8b1c2d;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px);}
    to { opacity: 1; transform: translateY(0);}
}

@media(max-width: 480px){
    .card{
        padding: 45px 30px;
    }
    .logo{
        width: 180px;
    }
}

</style>
</head>

<body>

<div class="card">

    <!-- Mets ici le nom exact du fichier du logo -->
    <img src="Dhouq_Logo_Circle.png" alt="Dhouq Logo" class="logo">
    <a class="btn" href="https://www.instagram.com/dhouq_bychammem/" target="_blank">
        Instagram
    </a>

    <a class="btn" href="https://www.facebook.com/profile.php?id=61588299147880" target="_blank">
        Facebook
    </a>

</div>

</body>
</html>
